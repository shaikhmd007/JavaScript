<!DOCTYPE html>
<html>
<head>
<style>
html,
body {
  height: 100%;
}
.parent {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.center {
  background-color: #FFFF00;
  width: 200px;
  height: 200px;
}
</style>
</head>
<body>

<h2>Centering Div Elements with Flexbox</h2>
<p>The container has both the justify-content and the align-items properties set to center so the child div is aligned in the center along the X- and Y-axis.</p>

<div class="parent">
  <div class="center">khddkd</div>
</div>


</body>
</html>
